<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
 	<h3 class="modal-title" id="addAssetLabel">자산 등록</h3>
</div>

<div class="modal-body">
	<div class="container-fluid">
		<div class="form-row">
			<div class="form-group col-md-12">
				<label for="name">자산명</label>
				<input type="text" class="form-control" name="name" placeholder="Name">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="property">자산 속성</label>
				<select class="form-control" name="property">
					<option selected>-Select-</option>
					<option value="1">Security</option>
					<option value="2">Safety</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="type">자산 유형</label>
				<select class="form-control" name="type">
					<option selected>-Select-</option>
					<option value="1">기록계</option>
					<option value="2">전송기</option>
					<option value="3">PLC</option>
					<option value="4">DCS</option>
					<option value="5">PC</option>
					<option value="6">서버류</option>
					<option value="7">기타</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="os">운영체제</label>
				<select class="form-control" name="os">
					<option selected>-Select-</option>
					<option value="1">전용OS</option>
					<option value="2">범용OS</option>
					<option value="3">펌웨어</option>
					<option value="4">기타</option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="status">활성 상태</label>
				<select class="form-control" name="status">
					<option selected>-Select-</option>
					<option value="1">활성</option>
					<option value="2">비활성</option>
				</select>
			</div>
		</div>
		
		<div class="form-row"><div class="form-group col-md-12"></div></div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label for="os">SW 기능</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox1" value="option1">
				<label class="form-check-label" for="swCheckbox1">계정 관리</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox2" value="option2">
				<label class="form-check-label" for="swCheckbox2">암호 정책</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox3" value="option3">
				<label class="form-check-label" for="swCheckbox3">계정잠금 정책</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox4" value="option3">
				<label class="form-check-label" for="swCheckbox4">감사 정책</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox5" value="option3">
				<label class="form-check-label" for="swCheckbox5">통신 암호화</label>
			</div>
				<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox6" value="option3">
				<label class="form-check-label" for="swCheckbox6">파일 공유</label>
			</div>
			<div class="form-check col-md-3 form-check-inline"></div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox7" value="option3">
				<label class="form-check-label" for="swCheckbox7">원격 설정</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox8" value="option3">
				<label class="form-check-label" for="swCheckbox8">시간 동기화</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="swCheckbox9" value="option3">
				<label class="form-check-label" for="swCheckbox9">CMOS/BIOS</label>
			</div>
		</div>
		<div class="form-row"><div class="form-group col-md-12"></div></div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label for="os">HW 속성</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox1" value="option1">
				<label class="form-check-label" for="hwCheckbox1">ROM</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox2" value="option2">
				<label class="form-check-label" for="hwCheckbox2">Flash MM</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox3" value="option3">
				<label class="form-check-label" for="hwCheckbox3">HDD</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox1" value="option1">
				<label class="form-check-label" for="hwCheckbox1">시리얼 통신</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox2" value="option2">
				<label class="form-check-label" for="hwCheckbox2">TCP/IP</label>
			</div>
			<div class="form-check col-md-3 form-check-inline">
				<input class="form-check-input" type="checkbox" id="hwCheckbox3" value="option3">
				<label class="form-check-label" for="hwCheckbox3">기타</label>
			</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="addAssetButton">Save</button>
